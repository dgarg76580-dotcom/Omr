<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced OMR Creator | Sections & Multi-Type</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Public+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Public Sans', sans-serif; }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        
        #omr-paper {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 30px;
            margin: 0 auto;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1);
        }

        .bubble {
            width: 24px;
            height: 24px;
            border: 1.5px solid #374151;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }
        .bubble.selected { background: #000; color: #fff; border-color: #000; }
        
        /* Integer Input Box Style */
        .int-box {
            width: 35px;
            height: 25px;
            border: 1px solid #000;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            outline: none;
        }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-900 h-screen flex overflow-hidden">

    <aside class="w-96 bg-slate-800 text-white p-6 overflow-y-auto no-print">
        <h1 class="text-xl font-extrabold mb-6 flex items-center gap-2">
            <i class="fa-solid fa-layer-group text-blue-400"></i> EXAM DESIGNER
        </h1>

        <div id="section-controls" class="space-y-4">
            <div class="bg-slate-700 p-4 rounded-lg border-l-4 border-blue-500">
                <h3 class="font-bold text-sm mb-3 uppercase tracking-wider">Exam Configuration</h3>
                <div class="space-y-3">
                    <input type="text" id="examTitle" placeholder="Exam Name (e.g. JEE Advanced Mock)" class="w-full bg-slate-800 border border-slate-600 rounded p-2 text-sm">
                    <button onclick="addSection()" class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded text-sm font-bold transition">
                        <i class="fa-solid fa-plus mr-1"></i> Add New Section
                    </button>
                </div>
            </div>
            
            <div id="section-list" class="space-y-3">
                </div>
        </div>

        <div class="mt-10 pt-6 border-t border-slate-700">
            <button onclick="downloadPDF()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3 rounded-xl font-bold mb-3 shadow-lg transition">
                <i class="fa-solid fa-file-pdf mr-2"></i> EXPORT TO PDF
            </button>
            <button onclick="location.reload()" class="w-full bg-slate-700 hover:bg-slate-600 py-2 rounded-xl text-xs text-slate-300">
                RESET ENTIRE SHEET
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-auto p-12 bg-slate-200">
        <div id="omr-paper">
            <div class="flex justify-between items-start border-b-4 border-black pb-4 mb-6">
                <div>
                    <h2 id="paper-title" class="text-3xl font-black uppercase">OMR ANSWER SHEET</h2>
                    <p class="text-xs text-gray-600 mt-1 font-bold">PLEASE USE BLACK BALL POINT PEN ONLY</p>
                </div>
                <div class="grid grid-cols-2 gap-4 text-xs">
                    <div class="border border-black p-2 w-32 h-16 flex flex-col justify-between">
                        <span class="font-bold">ROLL NO.</span>
                        <div class="flex gap-1"><div class="w-4 h-4 border border-black"></div><div class="w-4 h-4 border border-black"></div><div class="w-4 h-4 border border-black"></div><div class="w-4 h-4 border border-black"></div></div>
                    </div>
                    <div class="border border-black p-2 w-32 h-16 flex flex-col justify-between">
                        <span class="font-bold">TEST ID</span>
                        <div class="flex gap-1"><div class="w-4 h-4 border border-black"></div><div class="w-4 h-4 border border-black"></div><div class="w-4 h-4 border border-black"></div><div class="w-4 h-4 border border-black"></div></div>
                    </div>
                </div>
            </div>

            <div id="paper-content" class="space-y-8">
                </div>

            <div class="mt-12 text-[10px] flex justify-between text-gray-400 border-t pt-2">
                <span>OMR ENGINE v2.0 | LAPTOP OPTIMIZED</span>
                <span class="mono">CONFIDENTIAL</span>
            </div>
        </div>
    </main>

    <script>
        let sections = [];
        let questionCounter = 1;

        function addSection() {
            const id = Date.now();
            const section = {
                id: id,
                title: `Section ${sections.length + 1}`,
                type: 'single', // single, multi, integer
                count: 5
            };
            sections.push(section);
            renderSidebar();
            renderPaper();
        }

        function updateSection(id, key, value) {
            const section = sections.find(s => s.id === id);
            if (section) {
                section[key] = value;
                renderPaper();
            }
        }

        function deleteSection(id) {
            sections = sections.filter(s => s.id !== id);
            renderSidebar();
            renderPaper();
        }

        function renderSidebar() {
            const list = document.getElementById('section-list');
            list.innerHTML = '';
            sections.forEach((s, index) => {
                const div = document.createElement('div');
                div.className = "bg-slate-700 p-4 rounded-lg space-y-3 relative group";
                div.innerHTML = `
                    <button onclick="deleteSection(${s.id})" class="absolute top-2 right-2 text-slate-500 hover:text-red-400"><i class="fa-solid fa-trash-can"></i></button>
                    <input type="text" value="${s.title}" oninput="updateSection(${s.id}, 'title', this.value)" class="bg-transparent border-b border-slate-500 w-4/5 focus:outline-none text-sm font-bold text-blue-300">
                    <div class="flex gap-2">
                        <select onchange="updateSection(${s.id}, 'type', this.value)" class="bg-slate-800 text-xs p-1 rounded w-full">
                            <option value="single" ${s.type==='single'?'selected':''}>Single Correct</option>
                            <option value="multi" ${s.type==='multi'?'selected':''}>Multiple Correct</option>
                            <option value="integer" ${s.type==='integer'?'selected':''}>Integer Type</option>
                        </select>
                        <input type="number" value="${s.count}" oninput="updateSection(${s.id}, 'count', parseInt(this.value))" class="bg-slate-800 text-xs p-1 rounded w-16" title="Q Count">
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function renderPaper() {
            const container = document.getElementById('paper-content');
            const titleDisplay = document.getElementById('paper-title');
            const inputTitle = document.getElementById('examTitle').value;
            titleDisplay.innerText = inputTitle || "OMR ANSWER SHEET";
            
            container.innerHTML = '';
            let currentQNumber = 1;

            sections.forEach(s => {
                const secDiv = document.createElement('div');
                secDiv.innerHTML = `
                    <div class="bg-gray-100 p-2 border-l-4 border-black mb-4 flex justify-between">
                        <span class="font-black uppercase text-sm">${s.title}</span>
                        <span class="text-[10px] text-gray-500 font-bold">${s.type.toUpperCase()} TYPE</span>
                    </div>
                    <div class="grid grid-cols-3 gap-x-10 gap-y-3" id="sec-grid-${s.id}"></div>
                `;
                container.appendChild(secDiv);
                
                const grid = document.getElementById(`sec-grid-${s.id}`);
                for (let i = 0; i < s.count; i++) {
                    const qRow = document.createElement('div');
                    qRow.className = "flex items-center gap-3 py-1 border-b border-gray-100";
                    
                    let optionsHTML = '';
                    if (s.type === 'integer') {
                        optionsHTML = `<input type="text" maxlength="3" class="int-box">`;
                    } else {
                        const labels = ['A', 'B', 'C', 'D'];
                        labels.forEach(l => {
                            optionsHTML += `<div class="bubble" onclick="handleBubble(this, '${s.type}')">${l}</div>`;
                        });
                    }

                    qRow.innerHTML = `
                        <span class="w-5 text-xs font-bold text-gray-400">${currentQNumber}.</span>
                        <div class="flex gap-2">${optionsHTML}</div>
                    `;
                    grid.appendChild(qRow);
                    currentQNumber++;
                }
            });
        }

        function handleBubble(el, type) {
            if (type === 'single') {
                const siblings = el.parentElement.querySelectorAll('.bubble');
                siblings.forEach(s => s.classList.remove('selected'));
                el.classList.add('selected');
            } else {
                el.classList.toggle('selected');
            }
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('omr-paper');
            const canvas = await html2canvas(element, { scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF('p', 'mm', 'a4');
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
            pdf.save(`OMR_EXAM.pdf`);
        }

        // Init
        addSection();
    </script>
</body>
</html>
